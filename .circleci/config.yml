version: 2.1

jobs:
  build:
    
    working_directory: ~/Final-Year-Frontend
    docker:
      #create docker image
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: Final-Year-Frontend-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run: npm install
      - run: 
          name: "check Node.js version"
          command: node -v
      #save the node modules for use in both
      - save_cache:
          key: Final-Year-Frontend-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - "node_modules"

  test:
      - run: npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
      - store_test_results:
          path: test-results


      - run: npm run e2e -- --protractor-config=./e2e/protractor-ci.conf.js

  deploy:
      - run:
          name: 'Build Project'
          command: 'npm run build'
      - run:
          name: 'Deploy to Firebase Hosting'
          command: './node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN'

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master 
      - test:
        requires:
          - build
      - deploy:
        requires:
          - test
