<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-divider></mat-divider>
    <h3>Enter Details</h3>
    <div class="names">
        <mat-form-field>
            <input #firstName matInput placeholder="First Name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field>
            <input #LastName matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input #nickName matInput placeholder="Nickname" formControlName="nickname" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput [max]="maxDate" [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input #phoneNumber type="tel" matInput placeholder="07740 301298" formControlName="phoneNumber" required>
        </mat-form-field>
        <mat-form-field>
            <input #emailAddress matInput type="email" placeholder="Enter email"
                formControlName="emailAddress" required>
        </mat-form-field>
        <mat-form-field>
            <input #postcode matInput placeholder="postcode" formControlName="postcode" required>
        </mat-form-field>
    </div>
    <div>
        <mat-button-toggle-group #group="matButtonToggleGroup" formControlName="accountType">
            <mat-button-toggle value="trader" aria-label="trader">
                <svg 
                    aria-hidden="true"
                    focusable="false" 
                    data-prefix="fas" 
                    data-icon="user-hard-hat" 
                    role="img" 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 448 512" 
                    class="svg-inline--fa fa-user-hard-hat fa-w-14 fa-fw fa-lg">
                    <path 
                        fill="currentColor" 
                        d="M88 176h272a8 8 0 0 0 8-8v-32a8 8 0 0 0-8-8h-8a112 112 0 0 0-68.4-103.2L256 80V16a16 16 0 0 0-16-16h-32a16 16 0 0 0-16 16v64l-27.6-55.2A112 112 0 0 0 96 128h-8a8 8 0 0 0-8 8v32a8 8 0 0 0 8 8zm225.6 176h-16.7a174.08 174.08 0 0 1-145.8 0h-16.7A134.4 134.4 0 0 0 0 486.4 25.6 25.6 0 0 0 25.6 512h396.8a25.6 25.6 0 0 0 25.6-25.6A134.4 134.4 0 0 0 313.6 352zM224 320c65.22 0 118.44-48.94 126.39-112H97.61c7.95 63.06 61.17 112 126.39 112z"
                        class="">
                    </path>
                </svg>
            </mat-button-toggle>
            <mat-button-toggle value="user" aria-label="user">
                <i class="fa fa-user"></i>
            </mat-button-toggle>
        </mat-button-toggle-group>
        <span>Selected value: {{group.value}}</span>
        <mat-form-field>
            <mat-label>Trade Required</mat-label>
            <mat-select formControlName="tradeType">
                <mat-option *ngFor="let trade of trades" [value]="trade">
                    {{trade}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input #companyName matInput placeholder="companyName" formControlName="companyName" required>
        </mat-form-field>
    </div>

    <div>
        <button mat-button (click)="addPicture">Add Profile Picture</button>
    </div>
    <p>
        Form Status: {{form.status}}
    </p>
    <button mat-raised-button type="submit" [disabled]="form.valid">Submit</button>
    <button (click)="onSubmit()">check form</button>
</form>
