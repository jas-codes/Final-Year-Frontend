<div class="card border">
    <h2>Post a New Job</h2>
    <mat-icon class="exit" (click)="dismissComponent()">clear</mat-icon>
    <mat-divider></mat-divider>
    <div class="sub-headings">
        <h4>Fill out the details below</h4>
        <h4 class="image-heading">Add an image (optional)</h4>
    </div>
    <mat-form-field>
        <mat-label>Trade Required</mat-label>
        <mat-select>
            <mat-option *ngFor="let trade of trades" [value]="trade">
                {{trade}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>Describe the job</mat-label>
        <textarea matInput placeholder="Ex. Replaster a 10x10 wall..." [(ngModel)]="jobDescriptionValue"></textarea>
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>Estimated Budget</mat-label>
        <span matPrefix>Â£ &nbsp;</span>
        <input type="number" matInput placeholder="00.00" [(ngModel)]="budgetValue">
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>Postcode</mat-label>
        <input matInput type="text" placeholder="Ex. PL4 8PN" [(ngModel)]="postcodeValue">
    </mat-form-field>
    <div class="add-image border">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
                data-icon="plus-circle" class="svg-inline--fa fa-plus-circle fa-w-16" role="img" viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z" />
            </svg>
        </div>
    </div>
    <div class="buttons">
        <mat-divider></mat-divider>
        <button #post mat-raised-button color="primary">Post Job</button>
        <button #cancel mat-raised-button color="warn">Cancel</button>
    </div>
</div>
