<div>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input #search [(ngModel)]="searchTerm" matInput placeholder="Example: Greenbank">
    </mat-form-field>
    <div class="list mat-elevation-z4">
        <mat-list role="list">
            <mat-list-item *ngFor="let job of jobs | jobSearch: searchTerm; index as i" (click)="loadJobDetails(job.id, i)">
                <div class="list-item" [ngClass]="{'extra-spacing': i == 0 }">
                    <div class="image">
                        <img src={{job.picture}}>
                    </div>
                    <div class="text">
                        <b>{{job.title}}</b>
                        <br>
                        <p><b>Location:</b> {{job.postcode}} <b>Completion State:</b> {{job.completionState}} <b>Issue Date:</b> {{job.issueDate | date}}</p>
                    </div>
                    <mat-icon>arrow_forward_ios</mat-icon>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </div>
</div>
