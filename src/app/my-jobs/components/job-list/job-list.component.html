<div>
    <mat-form-field appearance="fill">
        <mat-label>Search by job title</mat-label>
        <input #search [(ngModel)]="searchTerm" matInput placeholder="Example: Replacement Boiler">
    </mat-form-field>
    <div class="list mat-elevation-z4">
        <mat-list role="list">
            <mat-list-item *ngFor="let job of jobs | jobSearch: searchTerm; index as i"
                (click)="loadJobDetails(job.id, i)">
                <div class="list-item" [ngClass]="{'extra-spacing': i == 0 }">
                    <div class="image">
                        <img src={{job.picture}}>
                    </div>
                    <div class="text">
                        <b>{{job.title}}</b>
                        <br>
                        <p>
                            <b>Location:</b> {{job.postcode}}
                            <b><span class="mobile-display">Completion </span>State:</b> {{job.completionState}}
                            <span class="mobile-display">
                                <b>Issue Date:</b> {{job.issueDate | date}}
                                <span *ngIf="job.conclusionDate != undefined">
                                    <b>Conclusion Date:</b> {{job.conclusionDate | date}}
                                </span>
                            </span>
                        </p>
                    </div>
                    <mat-icon>arrow_forward_ios</mat-icon>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </div>
</div>
