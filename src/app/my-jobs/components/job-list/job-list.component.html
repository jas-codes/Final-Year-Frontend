<div>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input #search [(ngModel)]="searchTerm" matInput placeholder="Example: Greenbank">
    </mat-form-field>
    <div class="list mat-elevation-z4">
        <mat-list role="list">
            <mat-list-item *ngFor="let job of currentJobs; index as i" (click)="select(job)">
                <div *ngIf="listType == job.completionState" class="list-item" [ngClass]="{'extra-spacing': i == 0 }">
                    <div class="image">
                        <img src={{job.picture}}>
                    </div>
                    <div class="text">
                        <b>{{job.title}}</b>
                        <br>
                        <label>{{job.address}}, {{job.postcode}}, {{job.completionState}}, {{job.issueDate | date}}</label>
                    </div>
                    <mat-icon>arrow_forward_ios</mat-icon>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </div>
</div>
