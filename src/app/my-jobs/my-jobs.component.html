<mat-toolbar color="primary">
    <span>My Jobs</span>
</mat-toolbar>
<mat-tab-group color="primary" dynamicHeight>
    <mat-tab label="Current Jobs">
        <div class="mat-elevation-z4">
            <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <input #search [(ngModel)]="searchTerm" matInput placeholder="Example: Greenbank">
            </mat-form-field>
            <div class="list mat-elevation-z4">
                <mat-list role="list">
                    <mat-list-item *ngFor="let job of currentJobs; index as i" (click)="selectJob(job)">
                        <div class="list-item" [ngClass]="{'extra-spacing': i == 0 }">
                            <div class="image"></div>                            
                            <div class="text">
                                <b>{{job.title}}</b>
                                <br>
                                <label>{{job.address}}, {{job.postcode}}, {{job.completionState}}, {{job.issueDate | Date}}</label>
                            </div>  
                        </div>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Pending Jobs">
        <div class="example-large-box mat-elevation-z4">
            Pending Jobs
        </div>
    </mat-tab>
</mat-tab-group>
