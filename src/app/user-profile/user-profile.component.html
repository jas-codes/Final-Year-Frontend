<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<mat-card>
    <mat-card-header>
        <mat-card-title>TradeWork.NET</mat-card-title>
        <mat-card-subtitle>Welcome! Please login or create an account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="auth.user$ | async as authed; else guest">
            <h1>authed</h1>
            {{authed.user$}}
            <div *ngIf="auth.user$ | async as user">
                <h3>Hi, {{user.displayName}}</h3>
                <img [src]="user.photoURL">
                <p>UID: {{user.uid}}</p>
                <p>Review Score: {{user.reviewScore}}</p>
                <button (click)="auth.signOut()" class="login-Buttons" mat-raised-button>Logout</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<ng-template #guest>
    <div class="input-fields">
        <mat-form-field appearance="outline">
            <mat-label>Enter Email</mat-label>
            <input matInput placeholder="email" [(ngModel)]="email">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Enter Password</mat-label>
            <input matInput type="password" placeholder="password" [(ngModel)]="password">
        </mat-form-field>
    </div>
    <!-- <button (click)="auth.createAccount(email, password)" mat-raised-button>Create Account</button> -->
    <div class="login-buttons-div">
        <button (click)="auth.emailAndPasswordSignin(email, password)" mat-raised-button>Login
        </button>

        <mat-divider>
        </mat-divider>
    
        <button (click)="auth.googleSignin()" mat-raised-button>
            <i class="fa fa-google"></i> Login With Google
        </button>

        <button (click)="auth.facebookSignin()" mat-raised-button>
            <i class="fa fa-facebook-square"></i> Login With Facebook
        </button>

        <button (click)="auth.githubSignin()" mat-raised-button>
            <i class="fa fa-github" aria-hidden="true"></i> Login With Github
        </button>

        <button (click)="auth.microsoftSignin()" mat-raised-button>
            <i class="fa fa-windows"></i> Connect Microsoft
        </button>
    </div>
</ng-template>
