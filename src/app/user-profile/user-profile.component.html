<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div *ngIf="auth.user$ | async as authed; else guest">
    <h1>authed</h1>
    {{authed.user$}}
    <div *ngIf="auth.user$ | async as user">
        <h3>Hi, {{user.displayName}}</h3>
        <img [src]="user.photoURL">
        <p>UID: {{user.uid}}</p>
        <button (click)="auth.signOut()">Logout</button>
    </div>
</div>

<h1>hello</h1>

<ng-template #guest>
    <h3>Hi, Guest</h3>
    <p>Login to get started...</p>

    <button (click)="auth.googleSignin()">
        <i class="fa fa-google"></i> Connect Google
    </button>

    <button (click)="auth.facebookSignin()">
        <i class="fa fa-facebook-square"></i> Connect Facebook
    </button>

    <button (click)="auth.githubSignin()">
        <i class="fa fa-github" aria-hidden="true"></i> Connect Github
    </button>
</ng-template>
